name: SonarQube
on:
   workflow_run:
     workflows: dotnet
     types:
      - completed
   workflow_dispatch: 

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install Coverlet Collector
        run: |
           dotnet add ./Test/UnitTest/UnitTest.csproj package coverlet.collector
           dotnet add ./Test/PSTest/PSTest.csproj package coverlet.collector
           dotnet add ./Test/PageTest/PageTest.csproj package coverlet.collector
           dotnet add ./Test/BDDTest/BDDTest.csproj package coverlet.collector
      
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      
      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests with coverage
        run: |
           dotnet test ./Test/UnitTest/UnitTest.csproj --collect:"XPlat Code Coverage" --results-directory TestResults
           dotnet test ./Test/PSTest/PSTest.csproj --collect:"XPlat Code Coverage" --results-directory TestResults
           dotnet test ./Test/PageTest/PageTest.csproj --collect:"XPlat Code Coverage" --results-directory TestResults
           dotnet test ./Test/BDDTest/BDDTest.csproj --collect:"XPlat Code Coverage" --results-directory TestResults
           
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          $coverageFiles = Get-ChildItem -Path "Test" -Recurse -Filter "coverage.cobertura.xml" | ForEach-Object { $_.FullName }
          if ($coverageFiles.Count -eq 0) {
              Write-Host "No coverage files found!"
              exit 1
          }
          $coveragePaths = $coverageFiles -join ";"
          Write-Host "Found coverage files:`n$coveragePaths"
          
          $env:SONAR_SCANNER_HOME = "${{ runner.temp }}\scanner"
          $scanner = Join-Path $env:SONAR_SCANNER_HOME "dotnet-sonarscanner.exe"
          & $scanner begin /k:"donovangong_bp" /o:"donovangong" /d:sonar.token="${env:SONAR_TOKEN}" /d:sonar.cs.vscoveragexml.reportsPaths="$coveragePaths"

          dotnet build
      
          & $scanner end /d:sonar.token="${env:SONAR_TOKEN}"


